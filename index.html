<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Routes Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 600px; width: 100%; }
    #filters { margin: 20px; font-family: Arial, sans-serif; }
    #resetButton { padding: 6px 12px; margin-left:10px; }
    .legend { background:white; padding:8px; font-size:12px; line-height:1.4; border-radius:4px; border:1px solid #ccc; }
    .legend span { display:inline-block; width:12px; height:12px; margin-right:4px; vertical-align:middle; }
  </style>
</head>
<body>
  <div id="filters">
    <label>Warehouse Type: <select id="warehouseTypeFilter"></select></label>
    <label>Supervisor: <select id="supervisorFilter"></select></label>
    <label>Region: <select id="regionFilter"></select></label>
    <label>Province: <select id="provinceFilter"></select></label>
    <button id="resetButton">Reset View</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    // Constants
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0YzBM0KMyrNOC9sZ0KiLDwlk4kgVmjSxpls4k_aD-Wg9fbK2WYHUTstuI6XDqWSvHuy3gXtIz3l6g/pub?output=csv';
    const cebuIcon = L.icon({ iconUrl: 'https://www.gtcosmetics.com.ph/wp-content/uploads/2020/10/GT-Cosmetics.png', iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] });
    const regionBounds = {"all": [[4.5,116],[20.5,127]],"Region I": [[15.6,119.5],[18.7,121.5]],"CAR": [[16,120.5],[18,122]],"Region II": [[16.2,121.3],[18.5,122.5]],"Region III": [[14.5,119.5],[16.2,121.5]],"NCR": [[14.3,120.8],[14.8,121.2]],"Region IV-A": [[13.4,120.5],[15,122]],"Region IV-B": [[11.8,118],[13.8,121.5]],"Region V": [[12.5,123.2],[14,124.5]],"Region VI": [[10.3,121],[11.8,123]],"Region VII": [[9.2,122.2],[11.5,124]],"Region VIII": [[10.5,124.5],[12.5,126]],"Region IX": [[6,121],[8.5,123]],"Region X": [[7.5,123.5],[9.5,125]],"Region XI": [[6.5,125],[8,126.5]],"Region XII": [[6,124],[7.8,126]],"Region XIII": [[8.5,125],[10.5,126.5]],"BARMM": [[5.5,120],[7.8,124.5]]};

    // Map init
    const map = L.map('map').setView([10.3157,123.8854],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const cluster = L.markerClusterGroup();
    map.addLayer(cluster);

    let allData = [], lines = [], markers = [];

    // Fetch
    Papa.parse(sheetUrl, { download:true, header:true,
      complete(res){ allData = res.data.filter(r=>r['Route ID']); setup(); }
    });

    function setup(){ populateFilters(); updateMap(); addLegend(); }

    function populateFilters(){
      const w=new Set(), s=new Set(), r=new Set(), pm={};
      allData.forEach(d=>{ w.add(d['Warehouse Type']); s.add(d['Supervisor']); r.add(d['Regional Destination']);
        const reg=d['Regional Destination'], prov=d['Provincial Destination'];
        if(reg&&prov){ pm[reg]=pm[reg]||new Set(); pm[reg].add(prov);} });
      const wf=document.getElementById('warehouseTypeFilter'), sf=document.getElementById('supervisorFilter');
      const rf=document.getElementById('regionFilter'), pf=document.getElementById('provinceFilter');
      wf.innerHTML='<option value="all">All</option>'+[...w].map(i=>`<option>${i}</option>`).join('');
      sf.innerHTML='<option value="all">All</option>'+[...s].map(i=>`<option>${i}</option>`).join('');
      rf.innerHTML='<option value="all">All</option>'+[...r].map(i=>`<option>${i}</option>`).join('');
      rf.onchange=()=>{ pf.innerHTML='<option value="all">All</option>'+[...(pm[rf.value]||[])].map(i=>`<option>${i}</option>`).join(''); updateMap(); };
      ['warehouseTypeFilter','supervisorFilter','provinceFilter'].forEach(id=>document.getElementById(id).onchange=updateMap);
      document.getElementById('resetButton').onclick=resetView;
    }

    function updateMap(){
      lines.forEach(l=>map.removeLayer(l)); lines=[];
      markers.forEach(m=>cluster.removeLayer(m)); markers=[];
      const wf=document.getElementById('warehouseTypeFilter').value,
            sf=document.getElementById('supervisorFilter').value,
            rf=document.getElementById('regionFilter').value,
            pf=document.getElementById('provinceFilter').value;
      const filt = allData.filter(d=> (wf==='all'||d['Warehouse Type']===wf)&& (sf==='all'||d['Supervisor']===sf)&& (rf==='all'||d['Regional Destination']===rf)&& (pf==='all'||d['Provincial Destination']===pf));
      filt.forEach(draw);
      // initial bounds
      const bounds = L.latLngBounds(filt.flatMap(d=>[[+d['Origin Lat'],+d['Origin Long']],[+d['Destination Lat'],+d['Destination Long']]]));
      if(bounds.isValid()) map.fitBounds(bounds);
    }

    function draw(d){
      const o=[+d['Origin Lat'],+d['Origin Long']], u=[+d['Destination Lat'],+d['Destination Long']];
      const txt=`Route Type: ${d['Route Type']}\nFrom: ${d['Origin Name']}\nTo: ${d['Destination Name']}\nLocation: ${d['Destination Location']}\nSupervisor: ${d['Supervisor']}`;
      const line=L.polyline([o,u],{color:getColor(d['Route Type']),weight:1.5,dashArray:getDash(d['Route Type'])}).addTo(map).bindTooltip(txt);
      lines.push(line);
      let om;
      if(Math.abs(o[0]-10.380134047948756)<1e-4&&Math.abs(o[1]-123.99598647262346)<1e-4){
        om=L.marker(o,{icon:cebuIcon}).bindTooltip('GTCosmetics Manufacturing Inc.<br>Main Plant<br>Tayud, Liloan, Cebu');
      } else {
        om=L.circleMarker(o,{radius:getSize(d['Route Type']),color:getColor(d['Route Type'])}).bindTooltip(txt);
      }
      const dm=L.circleMarker(u,{radius:getSize(d['Route Type']),color:getColor(d['Route Type'])}).bindTooltip(txt);
      cluster.addLayer(om); cluster.addLayer(dm);
      markers.push(om,dm);
    }

    function getColor(t){ if(t.startsWith('Cebu Main'))return'black'; if(t.includes('Satellite'))return'green'; if(t.includes('Sub-warehouse'))return'blue'; return'gray'; }
    function getDash(t){ return t.includes('to Bin')?'5,5':null; }
    function getSize(t){ return {'Cebu Main':6,'Cebu Main to Sub-warehouse':6,'Cebu Main to Bin':5,'Sub-warehouse to Satellite Warehouse':5,'Sub-warehouse to Bin':4,'Satellite Warehouse to Bin':3}[t]||4; }

    function resetView(){ document.getElementById('warehouseTypeFilter').value='all'; document.getElementById('supervisorFilter').value='all'; document.getElementById('regionFilter').value='all'; document.getElementById('provinceFilter').innerHTML='<option value="all">All</option>'; updateMap(); }

    function addLegend(){ L.control({position:'bottomright'}).onAdd=function(){ const div=L.DomUtil.create('div','legend'); div.innerHTML=`<span style="background:black"></span> Cebu Main<br><span style="background:blue"></span> Sub-warehouse<br><span style="background:green"></span> Satellite Warehouse`; return div; }.addTo(map); }
  </script>
</body>
</html>
