<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Routes Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 600px; width: 100%; }
    #filters { margin: 20px; font-family: Arial, sans-serif; }
    label, select { margin-right: 10px; }
  </style>
</head>
<body>
  <div id="filters">
    <label for="warehouseTypeFilter">Warehouse Type:</label>
    <select id="warehouseTypeFilter"></select>

    <label for="supervisorFilter">Supervisor:</label>
    <select id="supervisorFilter"></select>

    <label for="regionFilter">Region:</label>
    <select id="regionFilter"></select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0YzBM0KMyrNOC9sZ0KiLDwlk4kgVmjSxpls4k_aD-Wg9fbK2WYHUTstuI6XDqWSvHuy3gXtIz3l6g/pub?output=csv';

    // Define map
    let map = L.map('map').setView([10.3157, 123.8854], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Region centers for dynamic recentering
    const regionCenters = {
      'Region I': [17.0, 120.5],
      'CAR': [16.4, 121.1],
      'Region II': [17.7, 121.7],
      'Region III': [15.1, 120.7],
      'NCR': [14.6, 121.0],
      'Region IV-A': [14.4, 121.0],
      'Region IV-B': [12.8, 121.4],
      'Region V': [13.4, 123.7],
      'Region VI': [10.7, 122.6],
      'Region VII': [9.9, 123.8],
      'Region VIII': [11.2, 125.0],
      'Region IX': [7.2, 122.0],
      'Region X': [8.5, 124.6],
      'Region XI': [7.2, 125.6],
      'Region XII': [6.5, 124.5],
      'Region XIII': [9.1, 126.2],
      'BARMM': [6.5, 121.5]
    };

    let allData = [];
    let lines = [];
    let markers = [];

    function fetchData() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: results => {
          allData = results.data.filter(r => r['Route ID']);
          populateFilters();
          updateMap();
        }
      });
    }

    function populateFilters() {
      const warehouseTypes = new Set();
      const supervisors = new Set();
      const regions = new Set();

      allData.forEach(r => {
        warehouseTypes.add(r['Warehouse Type']);
        supervisors.add(r['Supervisor']);
        regions.add(r['Regional Destination']);
      });

      const wtF = document.getElementById('warehouseTypeFilter');
      const supF = document.getElementById('supervisorFilter');
      const regF = document.getElementById('regionFilter');

      wtF.innerHTML = '<option value="all">All Warehouse Types</option>' +
        [...warehouseTypes].map(t => `<option value="${t}">${t}</option>`).join('');

      supF.innerHTML = '<option value="all">All Supervisors</option>' +
        [...supervisors].map(s => `<option value="${s}">${s}</option>`).join('');

      regF.innerHTML = '<option value="all">All Regions</option>' +
        [...regions].map(r => `<option value="${r}">${r}</option>`).join('');

      wtF.addEventListener('change', updateMap);
      supF.addEventListener('change', updateMap);
      regF.addEventListener('change', updateMap);
    }

    function updateMap() {
      // Clear old layers
      lines.forEach(l => map.removeLayer(l));
      markers.forEach(m => map.removeLayer(m));
      lines = [];
      markers = [];

      const selWT = document.getElementById('warehouseTypeFilter').value;
      const selSup = document.getElementById('supervisorFilter').value;
      const selReg = document.getElementById('regionFilter').value;

      const filtered = allData.filter(r =>
        (selWT === 'all' || r['Warehouse Type'] === selWT) &&
        (selSup === 'all' || r['Supervisor'] === selSup) &&
        (selReg === 'all' || r['Regional Destination'] === selReg)
      );

      filtered.forEach(drawRoute);

      // Recenter map if region selected
      if (selReg !== 'all' && regionCenters[selReg]) {
        map.setView(regionCenters[selReg], 7);
      } else {
        map.setView([10.3157, 123.8854], 6);
      }
    }

    function drawRoute(r) {
      const o = [parseFloat(r['Origin Lat']), parseFloat(r['Origin Long'])];
      const d = [parseFloat(r['Destination Lat']), parseFloat(r['Destination Long'])];
      const color = getRouteColor(r['Route Type']);
      const weight = 2;
      const dash = getRouteDash(r['Route Type']);
      const size = getMarkerSize(r['Route Type']);

      const line = L.polyline([o, d], { color, weight, dashArray: dash }).addTo(map);
      const popup = `<strong>${r['Route Type']}</strong><br>${r['Destination Name']}<br>${r['Supervisor']}`;
      const m1 = L.circleMarker(o, { radius: size, color }).bindPopup(popup).addTo(map);
      const m2 = L.circleMarker(d, { radius: size, color }).bindPopup(popup).addTo(map);

      lines.push(line);
      markers.push(m1, m2);
    }

    function getRouteColor(t) {
      if (t.startsWith('Cebu Main')) return 'black';
      if (t.startsWith('Sub-warehouse to Satellite')) return 'blue';
      if (t.includes('to Bin')) return t.startsWith('Satellite') ? 'green' : 'blue';
      return 'gray';
    }

    function getRouteDash(t) {
      return t.includes('to Bin') ? '5,5' : null;
    }

    function getMarkerSize(t) {
      if (t.startsWith('Cebu Main')) return 6;
      if (t.startsWith('Sub-warehouse')) return 5;
      return 4;
    }

    fetchData();
  </script>
</body>
</html>
