<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([10.3157, 123.8854], 6); // Set initial view to Cebu

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch data from the CSV link
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR0YzBM0KMyrNOC9sZ0KiLDwlk4kgVmjSxpls4k_aD-Wg9fbK2WYHUTstuI6XDqWSvHuy3gXtIz3l6g/pub?output=csv')
            .then(response => response.text())
            .then(csvData => {
                // Parse CSV Data
                const data = Papa.parse(csvData, { header: true, skipEmptyLines: true }).data;

                // Loop through the rows of data
                data.forEach(function(row) {
                    // Extract the coordinates and route ID from the data
                    var originLat = parseFloat(row['Origin Lat']);
                    var originLon = parseFloat(row['Origin Long']);
                    var destLat = parseFloat(row['Destination Lat']);
                    var destLon = parseFloat(row['Destination Long']);
                    var routeId = row['Route ID'];

                    // Add markers for Origin and Destination
                    var originMarker = L.marker([originLat, originLon]).addTo(map);
                    originMarker.bindPopup("Origin: " + routeId);

                    var destMarker = L.marker([destLat, destLon]).addTo(map);
                    destMarker.bindPopup("Destination: " + routeId);

                    // Connect the Origin and Destination with a Line
                    var latlngs = [
                        [originLat, originLon],
                        [destLat, destLon]
                    ];
                    L.polyline(latlngs, { color: 'blue' }).addTo(map);
                });
            })
            .catch(error => {
                console.error('Error fetching or parsing data:', error);
            });
    </script>
    
    <!-- Include PapaParse for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
