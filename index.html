<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Route Map from Google Sheets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const map = L.map('map').setView([10.3157, 123.8854], 6);

        // Base map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Your public Google Sheets CSV URL
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0YzBM0KMyrNOC9sZ0KiLDwlk4kgVmjSxpls4k_aD-Wg9fbK2WYHUTstuI6XDqWSvHuy3gXtIz3l6g/pub?output=csv";

        // Fetch and parse the CSV
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

                data.forEach(row => {
                    const originLat = parseFloat(row["Origin Lat"]);
                    const originLng = parseFloat(row["Origin Long"]);
                    const destLat = parseFloat(row["Destination Lat"]);
                    const destLng = parseFloat(row["Destination Long"]);
                    const routeID = row["Route ID"];

                    if (!isNaN(originLat) && !isNaN(originLng) && !isNaN(destLat) && !isNaN(destLng)) {
                        // Draw line from origin to destination
                        const line = L.polyline([
                            [originLat, originLng],
                            [destLat, destLng]
                        ], { color: 'blue' }).addTo(map);

                        // Markers
                        L.circleMarker([originLat, originLng], {
                            color: 'green',
                            radius: 6
                        }).addTo(map).bindPopup(`Route ${routeID}<br>Origin`);

                        L.circleMarker([destLat, destLng], {
                            color: 'red',
                            radius: 6
                        }).addTo(map).bindPopup(`Route ${routeID}<br>Destination`);
                    }
                });
            })
            .catch(error => {
                console.error("Error loading CSV:", error);
            });
    </script>
</body>
</html>
