<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([10.3157, 123.8854], 6); // Set initial view to Cebu

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch the Google Sheets data
        fetch('https://spreadsheets.google.com/feeds/list/1nluU05qQODaIe6-WP4hawC10awP94xwlO2hfspxBDy0/od6/public/values?alt=json')
            .then(response => response.json())
            .then(data => {
                // Loop through the rows from the Google Sheet
                data.feed.entry.forEach(function(entry) {
                    // Get coordinates from the Google Sheet
                    var originLat = parseFloat(entry.gsx$originlat.$t);
                    var originLon = parseFloat(entry.gsx$originlong.$t);
                    var destLat = parseFloat(entry.gsx$destinationlat.$t);
                    var destLon = parseFloat(entry.gsx$destinationlong.$t);
                    var routeId = entry.gsx$routeid.$t;

                    // Add markers for Origin and Destination
                    var originMarker = L.marker([originLat, originLon]).addTo(map);
                    originMarker.bindPopup("Origin: " + routeId);

                    var destMarker = L.marker([destLat, destLon]).addTo(map);
                    destMarker.bindPopup("Destination: " + routeId);

                    // Connect Origin and Destination with a Line
                    var latlngs = [
                        [originLat, originLon],
                        [destLat, destLon]
                    ];
                    L.polyline(latlngs, { color: 'blue' }).addTo(map);
                });
            })
            .catch(error => console.log('Error fetching Google Sheets data:', error));
    </script>
</body>
</html>
